<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="jquery-2.0.0.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
        $('#container').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: '乐视网(SZ300104)持股情况'
            },
            subtitle: {
            	text: '数据取自2014-5-13至2014-7-29区间'
            },
            xAxis: {
                categories: ['5.3-6.8', '6.9-8.0', '8.1-9.3', '9.4-10.6', '10.7-11.9'],
                title: {
                	text: '股票单价'
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: '持股数量'
                },
                tickInterval: 1
            },
            legend:{
            	enabled: false
            },
            tooltip: {
                pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}手</b> ({point.percentage:.0f}%)<br/>',
                shared: true
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    borderWidth: 1,
                    pointWidth: 30,
                    color: 'grey'
                }
            },

            series: [{
                name: '￥5.4',
                data: [[0,1]],
            }, {
                name: '￥5.6',
                data: [[0,2]]
            }, {
                name: '￥6.4',
                data: [[0,3]]
            },{
                name: '￥6.6',
                data: [[0,1]]
            }, {
                name: '￥7.1',
                data: [[1,2]]
            }, {
                name: '￥7.4',
                data: [[1,3]]
            },{
                name: '￥7.5',
                data: [[1,1]]
            }, {
                name: '￥8.4',
                data: [[2,2]]
            }, {
                name: '￥8.9',
                data: [[2,3]]
            },{
                name: '￥9.1',
                data: [[2,5]]
            },{
                name: '￥9.4',
                data: [[3,2]]
            },{
                name: '￥9.62',
                data: [[3,1]]
            },{
                name: '￥10.4',
                data: [[3,2]]
            },{
                name: '￥10.8',
                data: [[4,1]]
            },{
                name: '￥11.3',
                data: [[4,2]]
            },{
                name: '￥11.62',
                data: [[4,5]]
            },{
                name: '￥11.9',
                data: [[4,2]]
            }]
        });
    });
    

		</script>
	</head>
	<body>
<script src="Highcharts/js/highcharts.js"></script>
<script src="Highcharts/js/modules/exporting.js"></script>

<div id="container" style="width: 600px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
